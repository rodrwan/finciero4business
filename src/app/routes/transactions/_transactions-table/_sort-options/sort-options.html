<span 
  class="sort-options">
  <i 
    class="fa fa-caret-up fa-lg"
    ng-click="redirect('asc')">
    <md-tooltip
      md-direction="top"
      md-delay="0">
      Ordenar por {{name}} ascendente
    </md-tooltip>
  </i>
  <i 
    class="fa fa-caret-down fa-lg"
    ng-click="redirect('desc')">
    <md-tooltip
      md-direction="top"
      md-delay="0">
      Ordenar por {{name}} descendente
    </md-tooltip>
  </i>
</span>
