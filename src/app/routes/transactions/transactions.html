<!-- navbar -->
<fb-menu style="width: 100%;"></fb-menu>

<div flex layout="row" style="background-color:#f2f1f5;">
  <md-content id="transactions" class="box" flex>
    <div layout="column">
      <div
        layout="row"
        layout-align="center center"
        class="header">
        <span class="title">
          Transacciones
        </span>
        <span flex></span>
      </div>
      <div
        layout="column"
        layout-md="column"
        layout-sm="column"
        class="content"
        flex>
        <div
          layout="row"
          layout-sm="column"
          layout-align="space-between center">
          <div layout="row" layout-align="center center">
            <div class="description">
              Saldo Actual > Todas mis cuentas
              <ng-pluralize
                count="bankAccounts.length"
                when="{
                  '0': '(0 bancos)',
                  '1': '(1 banco)',
                  'other': '({} bancos)'
                }">
              </ng-pluralize>
            </div>
            <div class="principal-amount">
              <span
                class="label label-xl"
                ng-class="{
                  success: bankAccounts.totalBalance() >= 0,
                  danger: bankAccounts.totalBalance() < 0
                }">
                $ {{bankAccounts.totalBalance() | roundNumber | number | commaToDot}}
              </span>
            </div>
          </div>
          <div>
            <ng-pluralize
              count="transactions.meta.ignored"
              when="{
                '0': 'Ninguna transacción ignorada',
                'one': '1 Transacción ignorada.',
                'other': '{} Transacciónes ignoradas.'
              }">
            </ng-pluralize>
            /
            <input
              type="checkbox"
              ng-change="showIgnored()"
              ng-model="showAllIgnoredTransactions">
            Ver todas
          </div>
        </div>
        <div
          class="transactions-list"
          layout="row"
          layout-column="center center">
          <div flex>
            <fin-transactions-table
              transactions="transactions"
              show-pagination="true"
              show-sort="true">
            </fin-transactions-table>
          </div>
        </div>
      </div>
    </div>
  </md-content>
</div>
