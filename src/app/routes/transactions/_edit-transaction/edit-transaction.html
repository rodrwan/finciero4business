<form 
  name="editTransactionForm" 
  ng-submit="sendForm()" 
  novalidate>
  <div 
    class="form-group" 
    layout="row" 
    layout-align="center center">
    <select 
      fin-focus-blur-form
      ng-model="editTransaction.subCategorySelectedId"
      ng-options="subCategory.id as subCategory.name for subCategory in subCategories"
      ng-class="{
        error: editTransactionForm.subcategory.$error.required && !editTransactionForm.subcategory.$pristine
        }"
      name="subcategory"
      required>
      <option value="">
        Seleccionar categoría
      </option>
    </select>
  </div>
  <div 
    class="form-group" 
    layout="row" 
    layout-align="center center">
    <select 
      fin-focus-blur-form
      ng-model="editTransaction.type"
      ng-class="{
        error: editTransactionForm.type.$error.required && !editTransactionForm.type.$pristine
        }"
      name="type"
      required>
      <option value="">
        Seleccionar tipo
      </option>
      <option value="deposit">
        Depósito
      </option>
      <option value="charge">
        Cargo
      </option>
    </select>
  </div>
  <div 
    class="form-group" 
    layout="column">
    <span 
      class="input-left" 
      layout="row">
      <span 
        layout="row" 
        layout-align="center center" 
        class="icon">
        <i class="fa fa-calendar"></i>
      </span>
      <span flex>
        <input 
          fin-focus-blur-form 
          is-input-group 
          type="date" 
          ng-model="editTransaction.date" >
      </span>
    </span>
  </div>
  <div 
    class="form-group" 
    layout="column">
    <input
      fin-focus-blur-form
      type="text"
      ng-model="editTransaction.description"
      placeholder="Descripción">
    <span class="sub-label">
      Ejemplo: Compra de "algo" en tiendas físicas
    </span>
  </div>
  <div 
    class="form-group" 
    layout="column">
    <span class="label center">
      Ingresar Monto
    </span>
    <span
      class="input-left"
      layout="row"
      ng-class="{
        error: (editTransactionForm.amount.$error.required || editTransactionForm.amount.$error.min) && !editTransactionForm.amount.$pristine
      }">
      <span
        layout="row"
        layout-align="center center" 
        class="icon">
        <i class="fa fa-usd"></i>
      </span>
      <span flex>
        <input
          fin-focus-blur-form
          is-input-group
          ng-model="editTransaction.amount"
          type="number"
          name="amount"
          min="1"
          required>
      </span>
    </span>
  </div>
  <div class="options" layout="row">
    <md-button
      class="cancel"
      type="reset"
      ng-click="cancelForm()"
      flex>
      Cancelar
    </md-button>
    <md-button
      class="submit"
      type="submit"
      ng-disabled="editTransaction.$invalid"
      flex>
      Editar
    </md-button>
  </div>
</form>
