<form name="newBudgetForm" ng-submit="sendForm()" novalidate>
  <div class="form-group" layout="row" layout-align="center center">
    <select fin-focus-blur-form
            ng-model="elementSelectedId"
            ng-options="element.id as element.name for element in elements"
            ng-class="{error: newBudgetForm.element.$error.required && !newBudgetForm.element.$pristine}"
            name="element"
            required>
      <option value="">Seleccionar categor√≠a</option>
    </select>
  </div>
  <div class="form-group" layout="column">
    <span class="label center">
      Ingresar Monto
    </span>
    <span class="input-left"
          layout="row"
          ng-class="{error: (newBudgetForm.total.$error.required || newBudgetForm.total.$error.min) && !newBudgetForm.total.$pristine}">
      <span layout="row" layout-align="center center" class="icon">
        <i class="fa fa-usd"></i>
      </span>
      <span flex>
        <input fin-focus-blur-form is-input-group ng-model="newBudget.total" type="number" name="total" required min="1">
      </span>
    </span>
  </div>
  <div class="options" layout="row">
    <md-button class="cancel" type="reset" ng-click="cancelForm()" flex>Cancelar</md-button>
    <md-button class="submit" type="submit" ng-disabled="newBudgetForm.$invalid" flex>Agregar</md-button>
  </div>
</form>
