<div class="widget-container table">
  <div
    ng-hide="isLoading"
    class="loading-box"
    layout="row"
    layout-align="center center">
    <md-progress-circular
      class="loading md-default-theme"
      style="margin:0 auto;"
      md-mode="indeterminate"
      md-diameter="25">
    </md-progress-circular>
  </div>
  <div ng-if="isLoading">
    <fin-transactions-table
      transactions="transactions"
      search-by-description="false">
    </fin-transactions-table>
  </div>
</div>
