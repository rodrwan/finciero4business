<form name="newBankAccountForm" ng-submit="sendForm()" autocomplete=off novalidate>
  <div class="form-group" layout="row" layout-align="center center">
    <select fin-focus-blur-form
            ng-model="newBankAccount.bank"
            ng-options="bank.id as bank.name for bank in banks"
            name="bank"
            required>
      <option value="">Selecciona un banco</option>
    </select>
  </div>
  <div class="form-group" layout="column">
    <div layout="row" layout-align="space-between center">
      <span class="label">
        RUT
      </span>
      <span class="other-label">
        ej: 17.653.775-2
      </span>
    </div>
    <span flex>
      <input fin-focus-blur-form
             ng-model="newBankAccount.username"
             type="text"
             name="username"
             ng-class="{error: newBankAccountForm.username.$error.required && !newBankAccountForm.username.$pristine}"
             ng-rut
             required>
    </span>
  </div>
  <div class="form-group" layout="column">
    <span class="label">
      Contrase√±a
    </span>
    <span class="input-left"
          layout="row"
          ng-class="{error: (newBankAccountForm.password.$error.required || newBankAccountForm.password.$error.minlength) && !newBankAccountForm.password.$pristine}">
      <span layout="row" layout-align="center center" class="icon">
        <i class="fa fa-lock"></i>
      </span>
      <span flex>
        <input fin-focus-blur-form is-input-group ng-model="newBankAccount.password" type="password" name="password" ng-minlength="3" required>
      </span>
    </span>
  </div>
  <div class="form-group" layout="column">
    <span class="label">
      Nombre personalizado
    </span>
    <span flex>
      <input fin-focus-blur-form ng-model="newBankAccount.title" type="text" name="title" ng-class="{error: newBankAccountForm.title.$error.required && !newBankAccountForm.title.$pristine}" required>
    </span>
  </div>
  <div class="form-group" layout="row" layout-align="center center">
    <div ng-show="isLoading">
      <md-progress-circular md-diameter="20" class="loading" md-mode="indeterminate"></md-progress-circular>
    </div>
    <div>
      <md-button class="submit" type="submit" ng-disabled="newBankAccountForm.$invalid">
        Agregar Cuenta
      </md-button>
    </div>
  </div>
</form>
